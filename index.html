<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter & Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Bill Splitter</h1>
            <p>Calculate tip and split the bill easily</p>
        </div>

        <div class="form-group">
            <label for="billAmount">Bill Amount (â‚¹)</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01">
        </div>

        <div class="form-group">
            <label>Tip Percentage (%)</label>
            <div class="tip-buttons">
                <button class="tip-btn" data-tip="10">10%</button>
                <button class="tip-btn" data-tip="15">15%</button>
                <button class="tip-btn" data-tip="18">18%</button>
                <button class="tip-btn" data-tip="20">20%</button>
            </div>
            <input type="number" class="custom-tip" id="customTip" placeholder="Or enter custom tip %" min="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="numPeople">Number of People</label>
            <input type="number" id="numPeople" placeholder="Enter number of people" min="1" value="1">
        </div>

        <div class="results">
            <div class="result-row">
                <span class="result-label">Tip Amount</span>
                <span class="result-value" id="tipAmount">â‚¹0.00</span>
            </div>
            <div class="result-row total">
                <span class="result-label">Total Amount</span>
                <span class="result-value" id="totalAmount">â‚¹0.00</span>
            </div>
            <div class="result-row per-person">
                <span class="result-label">Per Person</span>
                <span class="result-value" id="perPerson">â‚¹0.00</span>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Reset All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
